spring:
  application:
    name: backend

  profiles:
    active: dev
  
  session:
    cookie:
      sameSite: none
      secure: false

  datasource:
    url: jdbc:postgresql://localhost:5432/mealgen
    username: meal_user
    password: ${SPRING_DATASOURCE_PASSWORD:?SPRING_DATASOURCE_PASSWORD must be set}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Flyway handles all schema management. Use 'validate' if you want Hibernate to check schema matches entities.
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # Creates baseline if schema history table doesn't exist
    validate-on-migrate: true  # Validates migrations before applying

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID must be set}
            client-secret: ${GOOGLE_CLIENT_SECRET:?GOOGLE_CLIENT_SECRET must be set}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

server:
  port: 8080

mealgen:
  rag:  
    base-url: http://localhost:8000
    secret: dev-secret

