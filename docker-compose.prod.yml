# Production Docker Compose — uses ECR images + RDS (no local DB container)
#
# Required environment variables (populate /opt/meal-gen/.env on EC2):
#   ECR_REGISTRY       — e.g. 123456789.dkr.ecr.us-east-1.amazonaws.com
#   IMAGE_TAG          — git SHA from CI (e.g. abc1234)
#   DATABASE_URL       — postgresql://user:pass@<RDS_HOST>:5432/mealgen  (RAG)
#   SPRING_DATASOURCE_URL      — jdbc:postgresql://<RDS_HOST>:5432/mealgen
#   SPRING_DATASOURCE_USERNAME — RDS master username
#   SPRING_DATASOURCE_PASSWORD — RDS master password
#   OPENAI_API_KEY     — OpenAI API key
#   RAG_SHARED_SECRET  — shared secret for backend→RAG auth
#   GOOGLE_CLIENT_ID   — Google OAuth2 client ID
#   GOOGLE_CLIENT_SECRET — Google OAuth2 client secret
#   CORS_ALLOWED_ORIGINS — e.g. https://yourdomain.com
#   FRONTEND_URL         — e.g. https://yourdomain.com
#   NEXT_PUBLIC_API_BASE_URL — e.g. https://yourdomain.com

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: meal-gen-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    restart: always
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Certbot for Let's Encrypt certificate renewal
  # Initial cert: docker compose -f docker-compose.prod.yml run --rm certbot certonly \
  #   --webroot --webroot-path /var/www/certbot -d yourdomain.com
  certbot:
    image: certbot/certbot:latest
    container_name: meal-gen-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Auto-renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done'"
    restart: always

  python-rag:
    image: ${ECR_REGISTRY}/meal-gen-rag:${IMAGE_TAG:-latest}
    container_name: python-rag
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RAG_SHARED_SECRET: ${RAG_SHARED_SECRET}
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend:
    image: ${ECR_REGISTRY}/meal-gen-backend:${IMAGE_TAG:-latest}
    container_name: mealgen-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MEALGEN_RAG_BASEURL: http://python-rag:8000
      MEALGEN_RAG_SECRET: ${RAG_SHARED_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FRONTEND_URL: ${FRONTEND_URL}
    expose:
      - "8080"
    restart: always
    depends_on:
      python-rag:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

  frontend:
    image: ${ECR_REGISTRY}/meal-gen-frontend:${IMAGE_TAG:-latest}
    container_name: mealgen-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    expose:
      - "3000"
    restart: always
    depends_on:
      backend:
        condition: service_healthy
